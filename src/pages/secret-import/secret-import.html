<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title><p ion-text color="white">Import secret</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <p>You can import an existing secret to AirGap. Fill in the words from your secret.</p>
  <ion-item no-padding padding-bottom [formGroup]="secretImportForm">
    <ion-textarea formControlName="mnemonic" id="secret-import" color="white" placeholder="Secret" [(ngModel)]="mnemonic"></ion-textarea>
  </ion-item>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button id="btn-import" default ion-button color="primary" (click)="goToSecretCreatePage()" round item-right [disabled]="!secretImportForm.valid">
        Import
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
