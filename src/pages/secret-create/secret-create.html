<ion-header transparent no-border>
  <ion-navbar hideBackButton transparent>
    <ion-buttons end>
      <button *ngIf="!isRoot()" (click)="close()" ion-button icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <h1>{{ 'secret-create.heading' | translate }}</h1>

  <p padding-bottom>{{ 'secret-create.text' | translate }}</p>

  <button id="btn-generate-secret" ion-button color="primary" (click)="goToGenerate()" round icon-left margin-top>
    <ion-icon md-name="edit"></ion-icon>
    {{ 'secret-create.generate.label' | translate }}
  </button>

  <p padding-bottom>{{ 'secret-create.generate.text' | translate }}</p>

  <button id="btn-import-secret" ion-button color="secondary-light" (click)="goToImport()" round icon-left>
    <ion-icon md-name="file_download"></ion-icon>
    {{ 'secret-create.import.label' | translate }}
  </button>

  <p padding-bottom>{{ 'secret-create.import.text' | translate }}</p>

  <button id="btn-recover-secret" ion-button color="secondary-light" (click)="goToSocialRecoveryImport()" round icon-left>
    <ion-icon md-name="people"></ion-icon>
    {{ 'secret-create.social-recovery.label' | translate }}
  </button>

  <p>{{ 'secret-create.social-recovery.text' | translate }}</p>
</ion-content>
