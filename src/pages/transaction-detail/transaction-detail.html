<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title>
      <p ion-text color="white">{{ 'transaction-detail.title' | translate }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <div *ngIf="airGapTx && wallet">
    <p>{{ 'transaction-detail.text' | translate }}</p>

    <from-to [transaction]="airGapTx" [wallet]="wallet"></from-to>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button default ion-button color="primary" (click)="signAndGoToTransactionBroadcastPage()" round item-right icon-left>
        <ion-icon md-name="check"></ion-icon>
        {{ 'transaction-detail.sign-tx_label' | translate }}
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
