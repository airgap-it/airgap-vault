<ion-header transparent no-border>
  <ion-navbar transparent> <ion-title>Verify your secret key</ion-title> </ion-navbar>
</ion-header>
<ion-content class="colored-background">
  <p padding-horizontal>Tap each word to match the correct order:</p>
  <verify-key
    #verify
    [secret]="secret.recoverMnemonicFromHex(secret.secretHex)"
    (onComplete)="onComplete($event)"
    (onContinue)="onContinue($event)"
  ></verify-key>
</ion-content>
