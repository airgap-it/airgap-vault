<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirGap Vault</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- default-src should be 'none', but to be compatible with older webview versions, we have to be permissive -->
    <!-- script-src needs 'unsafe-eval' because of web3 -->
    <!-- connect-src needs data: because because of libsodium -->
    <!-- child-src needs blob: because worker-src is unknown in safari -->
    <!-- style-src needs 'unsafe-inline' because we have inline css on the generate screen -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data:; 
        script-src 'self' 'unsafe-eval';
        connect-src 'self' data:;
        child-src blob:;
        object-src 'none';
        font-src 'self' data:;
        img-src 'self' data:;
        worker-src blob:;
        style-src 'self' 'unsafe-inline';
      "
    />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- check if app has loaded after x seconds. If not, error alert is shown. -->
    <script src="assets/js/error-check.js"></script>
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
