<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/secret-create"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ 'secret-show.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="colored-background">
  <p padding-bottom>{{ 'secret-show.text' | translate }}</p>

  <h6 class="typography--mono">{{ secret.recoverMnemonicFromHex(secret.secretHex) }}</h6>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button shape="round" color="primary" (click)="goToValidateSecret()">
      {{ 'secret-show.next-step_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
